<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator_content">
        <input type="text" name="" id="inputText" />
        <div class="input_button">
          <button>DEL</button>
          <button>CLR</button>
          <button>%</button>
          <button>/</button>
        </div>

        <div class="input_button">
          <button>DEL</button>
          <button>CLR</button>
          <button>%</button>
          <button>*</button>
        </div>

        <div class="input_button">
          <button>5</button>
          <button>4</button>
          <button>3</button>
          <button>-</button>
        </div>

        <div class="input_button">
          <button>2</button>
          <button>1</button>
          <button>0</button>
          <button>+</button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
