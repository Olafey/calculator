<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&family=Protest+Guerrilla&family=Sofadi+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator_content">
        <input type="text" name="" id="inputText" placeholder="0" readonly />
        <div class="input_button">
          <button id="spec">MC</button>
          <button id="spec">MR</button>
          <button id="spec">M+</button>
          <button id="spec">M-</button>
        </div>

        <div class="input_button">
          <button id="special">C</button>
          <button id="special">AC</button>
          <button>%</button>
          <button>/</button>
        </div>

        <div class="input_button">
          <button>9</button>
          <button>8</button>
          <button>7</button>
          <button>*</button>
        </div>

        <div class="input_button">
          <button id="input" onclick="but()">6</button>
          <button id="input" onclick="but()">5</button>
          <button>4</button>
          <button>-</button>
        </div>

        <div class="input_button">
          <button>3</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>

        <div class="input_button">
          <button>1</button>
          <button>0</button>
          <button>.</button>
          <button class="equals_to" id="spec" onclick="equals()">=</button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>

    <p id="demo" onclick="oops()">Hello World!!!</p>
  </body>
</html>
